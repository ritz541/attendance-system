<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Attendance Records</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #FF6B6B;
            --secondary: #4ECDC4;
            --accent: #FFE66D;
            --dark: #2C3E50;
            --light: #F7F7F7;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--light);
            color: var(--dark);
            line-height: 1.6;
            padding: 16px;
        }
        .container {
            max-width: 700px;
            margin: 20px auto;
            padding: 0 16px;
        }
        .neubrutalist-card {
            background-color: white;
            border: 4px solid var(--dark);
            box-shadow: 8px 8px 0 0 var(--dark);
            margin-bottom: 24px;
            transition: all 0.3s ease;
        }
        @media (min-width: 768px) {
            .neubrutalist-card {
                box-shadow: 12px 12px 0 0 var(--dark);
            }
            .neubrutalist-card:hover {
                transform: translate(-6px, -6px);
                box-shadow: 18px 18px 0 0 var(--dark);
            }
        }
        .card-header {
            background-color: var(--secondary);
            color: white;
            padding: 16px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-bottom: 4px solid var(--dark);
            font-size: 1.1rem;
        }
        .card-body {
            padding: 24px 16px;
        }
        .form-control {
            border: 3px solid var(--dark);
            border-radius: 0;
            padding: 12px 16px;
            font-weight: 600;
            font-size: 1.1rem;
            height: auto;
            margin-bottom: 16px;
        }
        .form-control:focus {
            outline: none;
            box-shadow: 6px 6px 0 0 var(--secondary);
            border-color: var(--dark);
        }
        .btn-primary {
            background-color: var(--secondary);
            border: 3px solid var(--dark);
            color: var(--dark);
            border-radius: 0;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
            padding: 16px 24px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            width: 100%;
            margin: 8px 0;
            min-height: 56px;
        }
        .btn-primary:hover, .btn-primary:focus {
            background-color: var(--accent);
            border-color: var(--dark);
            color: var(--dark);
            box-shadow: 6px 6px 0 0 var(--dark);
            transform: translate(-3px, -3px);
        }
        h1 {
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-align: center;
            margin: 24px 0;
            border: 4px solid var(--dark);
            padding: 20px;
            background-color: var(--accent);
            color: var(--dark);
            box-shadow: 8px 8px 0 0 var(--dark);
            font-size: 1.5rem;
        }
        @media (min-width: 768px) {
            h1 {
                font-size: 2rem;
                box-shadow: 12px 12px 0 0 var(--dark);
            }
        }
        .form-label {
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
            color: var(--dark);
            font-size: 1rem;
        }
        .nav-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            display: inline-block;
            padding: 12px 20px;
            border: 3px solid var(--dark);
            background-color: white;
            margin-bottom: 16px;
            font-size: 1rem;
        }
        .nav-link:hover, .nav-link:focus {
            color: var(--dark);
            background-color: var(--accent);
            transform: translate(-3px, -3px);
            box-shadow: 6px 6px 0 0 var(--dark);
        }
        .format-selector {
            display: flex;
            gap: 12px;
            margin-bottom: 16px;
        }
        .format-btn {
            flex: 1;
            background-color: white;
            border: 3px solid var(--dark);
            color: var(--dark);
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            min-height: 48px;
        }
        .format-btn.active {
            background-color: var(--secondary);
            color: white;
        }
        .format-btn:hover {
            background-color: var(--accent);
            transform: translate(-3px, -3px);
            box-shadow: 6px 6px 0 0 var(--dark);
        }
        /* Touch-friendly adjustments */
        @media (max-width: 768px) {
            .btn, .form-control, .nav-link, .format-btn {
                min-height: 48px;
                touch-action: manipulation;
            }
            .form-control {
                font-size: 16px; /* Prevents iOS zoom */
            }
            .card-body {
                padding: 16px 12px;
            }
            .format-selector {
                flex-direction: column;
            }
            .format-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Download Records</h1>
        
        <!-- Navigation -->
        <div class="text-end mb-4">
            <a href="/" class="nav-link">‚Üê Back to Attendance</a>
        </div>

        <!-- Download Form -->
        <div class="card neubrutalist-card">
            <div class="card-header">
                Download Attendance Records
            </div>
            <div class="card-body">
                <form id="downloadForm">
                    <div class="mb-3">
                        <label for="subject" class="form-label">Subject</label>
                        <input type="text" class="form-control" id="subject" required placeholder="Enter subject name">
                    </div>
                    
                    <div class="mb-3">
                        <label for="format" class="form-label">Select Format</label>
                        <div class="format-selector">
                            <button type="button" class="format-btn active" data-format="csv">CSV</button>
                            <button type="button" class="format-btn" data-format="excel">Excel</button>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="filename" class="form-label">Filename (Optional)</label>
                        <input type="text" class="form-control" id="filename" placeholder="Enter filename">
                    </div>

                    <button type="submit" class="btn btn-primary">Download Records</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const formatBtns = document.querySelectorAll('.format-btn');
            let selectedFormat = 'csv';

            formatBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    formatBtns.forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    selectedFormat = btn.dataset.format;
                });
            });

            document.getElementById('downloadForm').addEventListener('submit', (e) => {
                e.preventDefault();
                
                const subject = document.getElementById('subject').value;
                const filename = document.getElementById('filename').value || 'attendance';
                
                if (!subject) {
                    alert('Please enter subject name');
                    return;
                }

                const queryParams = new URLSearchParams({
                    subject: subject,
                    format: selectedFormat,
                    filename: filename
                });

                window.location.href = `/download_attendance?${queryParams.toString()}`;
            });
        });
    </script>
</body>
</html>
