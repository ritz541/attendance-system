<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .generated-word {
            font-size: 2em;
            font-weight: bold;
            color: #007bff;
        }
        .countdown {
            font-size: 1.5em;
            font-weight: bold;
            color: #dc3545;
        }
        .section-divider {
            border-top: 2px solid #dee2e6;
            margin: 2rem 0;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Attendance System</h1>
        
        <!-- Teacher Section -->
        <div class="card mb-4">
            <div class="card-header">
                <h2>Teacher Section</h2>
            </div>
            <div class="card-body">
                <!-- Word Generation -->
                <div class="mb-4">
                    <h3>Generate Attendance Word</h3>
                    <div class="row">
                        <div class="col-md-6 mx-auto">
                            <div class="mb-3">
                                <label for="subject" class="form-label">Subject Name</label>
                                <input type="text" class="form-control" id="subject" required>
                            </div>
                            <div class="text-center">
                                <button id="generateWord" class="btn btn-primary">Generate New Word</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Word Display -->
                <div id="word-display" class="text-center mb-4" style="display: none;">
                    <h3>Generated Word:</h3>
                    <p class="generated-word" id="generated-word"></p>
                    <p>Time Remaining: <span id="timer" class="countdown"></span></p>
                </div>

                <!-- Download Section -->
                <div class="mt-4">
                    <h3>Download Attendance</h3>
                    <div class="row">
                        <div class="col-md-6 mx-auto">
                            <div class="mb-3">
                                <label for="download-subject" class="form-label">Subject Name</label>
                                <input type="text" class="form-control" id="download-subject" placeholder="Enter subject name">
                            </div>
                            <div class="mb-3">
                                <label for="filename" class="form-label">File Name</label>
                                <input type="text" class="form-control" id="filename" placeholder="Enter file name (optional)">
                            </div>
                            <div class="mb-3">
                                <label for="format" class="form-label">Format</label>
                                <select class="form-select" id="format">
                                    <option value="csv">CSV</option>
                                    <option value="excel">Excel</option>
                                </select>
                            </div>
                            <div class="text-center">
                                <button id="downloadAttendance" class="btn btn-success">Download Attendance</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Student Section -->
        <div class="card">
            <div class="card-header">
                <h2>Student Section</h2>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6 mx-auto">
                        <form id="attendanceForm">
                            <div class="mb-3">
                                <label for="roll" class="form-label">Roll Number</label>
                                <input type="text" class="form-control" id="roll" required>
                            </div>
                            <div class="mb-3">
                                <label for="word" class="form-label">Enter Word</label>
                                <input type="text" class="form-control" id="word" required>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentWord = '';
        let downloadTimer;

        function generateWord() {
            const subject = document.getElementById('subject').value;
            if (!subject) {
                alert('Please enter subject name');
                return;
            }

            fetch('/generate_word', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ subject_name: subject })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                    return;
                }
                currentWord = data.word;
                document.getElementById('generated-word').textContent = data.word;
                document.getElementById('word-display').style.display = 'block';
                startTimer(new Date(data.expiry_time));
                // Copy subject to download section
                document.getElementById('download-subject').value = subject;
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error generating word');
            });
        }

        function startTimer(endTime) {
            if (downloadTimer) {
                clearInterval(downloadTimer);
            }

            downloadTimer = setInterval(() => {
                const now = new Date().getTime();
                const end = new Date(endTime).getTime();
                const distance = end - now;

                if (distance <= 0) {
                    clearInterval(downloadTimer);
                    document.getElementById('timer').textContent = 'EXPIRED';
                    currentWord = '';
                    return;
                }

                const seconds = Math.floor((distance % (1000 * 60)) / 1000);
                document.getElementById('timer').textContent = seconds + "s";
            }, 1000);
        }

        function submitAttendance() {
            const roll = document.getElementById('roll').value;
            const word = document.getElementById('word').value;

            if (!roll || !word) {
                alert('Please enter both roll number and word');
                return;
            }

            fetch('/submit_attendance', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    roll_number: roll,
                    word: word
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'error') {
                    alert(data.message);
                    return;
                }
                alert(data.message);
                document.getElementById('roll').value = '';
                document.getElementById('word').value = '';
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error submitting attendance');
            });
        }

        function downloadAttendance() {
            const subject = document.getElementById('download-subject').value;
            if (!subject) {
                alert('Please enter subject name');
                return;
            }

            const format = document.getElementById('format').value;
            const filename = document.getElementById('filename').value || 'attendance';
            
            window.location.href = `/download_attendance?subject=${encodeURIComponent(subject)}&format=${format}&filename=${filename}`;
        }

        // Check word status every 10 seconds
        setInterval(() => {
            if (currentWord) {
                fetch(`/check_word_status?word=${currentWord}`)
                .then(response => response.json())
                .then(data => {
                    if (!data.valid) {
                        document.getElementById('word-display').style.display = 'none';
                        currentWord = '';
                    }
                })
                .catch(error => console.error('Error:', error));
            }
        }, 10000);

        // Add event listeners after DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('generateWord').addEventListener('click', generateWord);
            
            document.getElementById('attendanceForm').addEventListener('submit', (e) => {
                e.preventDefault();
                submitAttendance();
            });
            
            document.getElementById('downloadAttendance').addEventListener('click', downloadAttendance);
        });
    </script>
</body>
</html>
