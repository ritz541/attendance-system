<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #FF6B6B;
            --secondary: #4ECDC4;
            --accent: #FFE66D;
            --dark: #2C3E50;
            --light: #F7F7F7;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--light);
            color: var(--dark);
            line-height: 1.6;
            padding: 16px;
        }
        .container {
            max-width: 700px;
            margin: 20px auto;
            padding: 0 16px;
        }
        .neubrutalist-card {
            background-color: white;
            border: 4px solid var(--dark);
            box-shadow: 8px 8px 0 0 var(--dark);
            margin-bottom: 24px;
            transition: all 0.3s ease;
        }
        @media (min-width: 768px) {
            .neubrutalist-card {
                box-shadow: 12px 12px 0 0 var(--dark);
            }
            .neubrutalist-card:hover {
                transform: translate(-6px, -6px);
                box-shadow: 18px 18px 0 0 var(--dark);
            }
        }
        .card-header {
            background-color: var(--primary);
            color: white;
            padding: 16px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-bottom: 4px solid var(--dark);
            font-size: 1.1rem;
        }
        .card-body {
            padding: 24px 16px;
        }
        .form-control {
            border: 3px solid var(--dark);
            border-radius: 0;
            padding: 12px 16px;
            font-weight: 600;
            font-size: 1.1rem;
            height: auto;
            margin-bottom: 16px;
        }
        .form-control:focus {
            outline: none;
            box-shadow: 6px 6px 0 0 var(--secondary);
            border-color: var(--dark);
        }
        .btn-primary {
            background-color: var(--secondary);
            border: 3px solid var(--dark);
            color: var(--dark);
            border-radius: 0;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
            padding: 16px 24px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            width: 100%;
            margin: 8px 0;
            min-height: 56px;
        }
        .btn-primary:hover, .btn-primary:focus {
            background-color: var(--accent);
            border-color: var(--dark);
            color: var(--dark);
            box-shadow: 6px 6px 0 0 var(--dark);
            transform: translate(-3px, -3px);
        }
        .generated-word {
            background-color: var(--secondary);
            color: var(--dark);
            font-size: 2rem;
            font-weight: 900;
            text-align: center;
            padding: 20px;
            letter-spacing: 2px;
            border: 4px solid var(--dark);
            margin: 24px 0;
            word-break: break-all;
        }
        .countdown {
            color: var(--primary);
            font-weight: 900;
            font-size: 1.5rem;
        }
        h1 {
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-align: center;
            margin: 24px 0;
            border: 4px solid var(--dark);
            padding: 20px;
            background-color: var(--accent);
            color: var(--dark);
            box-shadow: 8px 8px 0 0 var(--dark);
            font-size: 1.5rem;
        }
        @media (min-width: 768px) {
            h1 {
                font-size: 2rem;
                box-shadow: 12px 12px 0 0 var(--dark);
            }
        }
        .form-label {
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
            color: var(--dark);
            font-size: 1rem;
        }
        .nav-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            display: inline-block;
            padding: 12px 20px;
            border: 3px solid var(--dark);
            background-color: white;
            margin-bottom: 16px;
            font-size: 1rem;
        }
        .nav-link:hover, .nav-link:focus {
            color: var(--dark);
            background-color: var(--accent);
            transform: translate(-3px, -3px);
            box-shadow: 6px 6px 0 0 var(--dark);
        }
        .student-card {
            border-color: var(--secondary);
        }
        .student-card .card-header {
            background-color: var(--secondary);
        }
        /* Touch-friendly adjustments */
        @media (max-width: 768px) {
            .btn, .form-control, .nav-link {
                min-height: 48px;
                touch-action: manipulation;
            }
            .form-control {
                font-size: 16px; /* Prevents iOS zoom */
            }
            .card-body {
                padding: 16px 12px;
            }
            .generated-word {
                font-size: 1.5rem;
                padding: 16px;
            }
            .countdown {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Attendance Portal</h1>
        
        <!-- Navigation -->
        <div class="text-end mb-4">
            <a href="/download" class="nav-link me-2">Download Records â†’</a>
            {% if request.cookies.get('teacher_email') %}
            <a href="/logout" class="nav-link">Logout</a>
            {% else %}
            <a href="/login" class="nav-link">Login</a>
            {% endif %}
        </div>
        
        <!-- Teacher Section -->
        <div class="card neubrutalist-card mb-4">
            <div class="card-header">
                Teacher Dashboard
            </div>
            <div class="card-body">
                <!-- Word Generation -->
                <div class="mb-4">
                    <div class="row">
                        <div class="col-12">
                            <div class="mb-3">
                                <label for="subject" class="form-label">Subject</label>
                                <input type="text" class="form-control" id="subject" required placeholder="Enter subject name">
                            </div>
                            <div class="text-center">
                                <button id="generateWord" class="btn btn-primary">Generate Attendance Word</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Word Display -->
                <div id="word-display" class="text-center mb-4" style="display: none;">
                    <h3>Attendance Word:</h3>
                    <p class="generated-word" id="generated-word"></p>
                    <p>Time Left: <span id="timer" class="countdown"></span></p>
                </div>
            </div>
        </div>

        <!-- Student Section -->
        <div class="card neubrutalist-card student-card">
            <div class="card-header">
                Student Attendance
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-12">
                        <form id="attendanceForm">
                            <div class="mb-3">
                                <label for="roll" class="form-label">Roll Number</label>
                                <input type="text" class="form-control" id="roll" required placeholder="Enter your roll number">
                            </div>
                            <div class="mb-3">
                                <label for="word" class="form-label">Attendance Word</label>
                                <input type="text" class="form-control" id="word" required placeholder="Enter attendance word">
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Mark Attendance</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentWord = '';
        let downloadTimer;

        function generateWord() {
            const subject = document.getElementById('subject').value;
            if (!subject) {
                alert('Please enter subject name');
                return;
            }

            fetch('/generate_word', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ subject_name: subject })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                    return;
                }
                currentWord = data.word;
                document.getElementById('generated-word').textContent = data.word;
                document.getElementById('word-display').style.display = 'block';
                startTimer(new Date(data.expiry_time));
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error generating word');
            });
        }

        function startTimer(endTime) {
            if (downloadTimer) {
                clearInterval(downloadTimer);
            }

            downloadTimer = setInterval(() => {
                const now = new Date().getTime();
                const end = new Date(endTime).getTime();
                const distance = end - now;

                if (distance <= 0) {
                    clearInterval(downloadTimer);
                    document.getElementById('timer').textContent = 'EXPIRED';
                    document.getElementById('word-display').style.display = 'none';
                    currentWord = '';
                    return;
                }

                const seconds = Math.floor((distance % (1000 * 60)) / 1000);
                document.getElementById('timer').textContent = seconds + "s";
            }, 1000);
        }

        function submitAttendance() {
            const roll = document.getElementById('roll').value;
            const word = document.getElementById('word').value;

            if (!roll || !word) {
                alert('Please enter both roll number and word');
                return;
            }

            fetch('/submit_attendance', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    roll_number: roll,
                    word: word
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'error') {
                    alert(data.message);
                    return;
                }
                alert(data.message);
                document.getElementById('roll').value = '';
                document.getElementById('word').value = '';
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error submitting attendance');
            });
        }

        // Check word status every 10 seconds
        setInterval(() => {
            if (currentWord) {
                fetch(`/check_word_status?word=${currentWord}`)
                .then(response => response.json())
                .then(data => {
                    if (!data.valid) {
                        document.getElementById('word-display').style.display = 'none';
                        currentWord = '';
                    }
                })
                .catch(error => console.error('Error:', error));
            }
        }, 10000);

        // Add event listeners after DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('generateWord').addEventListener('click', generateWord);
            
            document.getElementById('attendanceForm').addEventListener('submit', (e) => {
                e.preventDefault();
                submitAttendance();
            });
        });
    </script>
</body>
</html>
