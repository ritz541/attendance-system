<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #FF6B6B;
            --secondary: #4ECDC4;
            --accent: #FFE66D;
            --dark: #2C3E50;
            --light: #F7F7F7;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--light);
            color: var(--dark);
            line-height: 1.6;
            padding: 16px;
        }
        .container {
            max-width: 500px;
            margin: 20px auto;
            padding: 0 16px;
        }
        .neubrutalist-card {
            background-color: white;
            border: 4px solid var(--dark);
            box-shadow: 8px 8px 0 0 var(--dark);
            margin-bottom: 24px;
            transition: all 0.3s ease;
        }
        @media (min-width: 768px) {
            .neubrutalist-card {
                box-shadow: 12px 12px 0 0 var(--dark);
            }
            .neubrutalist-card:hover {
                transform: translate(-6px, -6px);
                box-shadow: 18px 18px 0 0 var(--dark);
            }
        }
        .card-header {
            background-color: var(--primary);
            color: white;
            padding: 16px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-bottom: 4px solid var(--dark);
            font-size: 1.1rem;
        }
        .card-body {
            padding: 24px 16px;
        }
        .form-control {
            border: 3px solid var(--dark);
            border-radius: 0;
            padding: 12px 16px;
            font-weight: 600;
            font-size: 1.1rem;
            height: auto;
            margin-bottom: 16px;
        }
        .form-control:focus {
            outline: none;
            box-shadow: 6px 6px 0 0 var(--secondary);
            border-color: var(--dark);
        }
        .btn-primary {
            background-color: var(--secondary);
            border: 3px solid var(--dark);
            color: var(--dark);
            border-radius: 0;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
            padding: 16px 24px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            width: 100%;
            margin: 8px 0;
            min-height: 56px;
        }
        .btn-primary:hover, .btn-primary:focus {
            background-color: var(--accent);
            border-color: var(--dark);
            color: var(--dark);
            box-shadow: 6px 6px 0 0 var(--dark);
            transform: translate(-3px, -3px);
        }
        h1 {
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-align: center;
            margin: 24px 0;
            border: 4px solid var(--dark);
            padding: 20px;
            background-color: var(--accent);
            color: var(--dark);
            box-shadow: 8px 8px 0 0 var(--dark);
            font-size: 1.5rem;
        }
        .form-label {
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
            color: var(--dark);
            font-size: 1rem;
        }
        .error {
            background-color: var(--primary);
            color: white;
            padding: 12px;
            margin-bottom: 16px;
            border: 3px solid var(--dark);
            font-weight: 600;
            text-align: center;
        }
        .links {
            text-align: center;
            margin-top: 16px;
        }
        .links a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }
        .links a:hover {
            color: var(--secondary);
            text-decoration: none;
        }
        @media (max-width: 768px) {
            .btn-primary, .form-control {
                min-height: 48px;
                touch-action: manipulation;
            }
            .form-control {
                font-size: 16px;
            }
            .card-body {
                padding: 16px 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Teacher Login</h1>
        <div class="neubrutalist-card">
            <div class="card-header">Login to Continue</div>
            <div class="card-body">
                {% if error %}
                <div class="error">{{ error }}</div>
                {% endif %}
                <form id="loginForm" method="POST" action="/login">
                    <div class="mb-3">
                        <label class="form-label" for="email">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login â†’</button>
                </form>
                <div class="links">
                    <p>Don't have an account? <a href="/signup">Sign up</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
